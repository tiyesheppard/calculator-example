    <body>
        <!-- YOUR CONTENT GOES HERE -->

        <div class="calculator">
            <h1>This is a calculator.</h1>

            <input type="text" id="number1" placeholder="enter number" />
            <input type="text" id="number2" placeholder="enter number" />
            <input type="text" id="number3" placeholder="enter number" />
            <br>
            <input type="radio" class="radio-buttons" name="operation" value="add" /> Add
            <input type="radio" class="radio-buttons" name="operation" value="multiply" /> Multiply
            <input type="radio" class="radio-buttons" name="operation" value="subtract" /> Subtract
            <input type="radio" class="radio-buttons" name="operation" value="divide" /> Divide
            <br>
            <button id="submit">Submit</button>
            <input type="text" id="sum" placeholder="see your sum here" />
        </div>
